<!doctype html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="prevent_default.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.css">
  <title>Main Page</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body class="d-flex" style="min-height: 90vh;">

  <div id="loadingOverlay" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <main id="main" class="p-2 flex-grow-1 mw-100 overflow-x-hidden">
    
    <div id="stats-page" class="container-fluid h-100">
      <h1 class="text-light">Statistics</h1>
    </div>

    <div id="home-page" class="container-fluid h-100">
      
      <h1 class="display-2 fw-medium">Головна</h1>
      
      <div class="container-fluid d-flex flex-row bg-primary text-light p-2 rounded-4 my-3">
        <div class="container-fluid" style="width: 30%;">
          <i class="bi bi-lightbulb-fill my-auto" style="font-size: 4rem; color: var(--bs-yellow);"></i>
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center">
          <p id="light-status" class="display-3 mb-1">Підключення...</p>
          <small id="esp-start-time"></small>
        </div>
      </div>

      <div class="container-fluid d-flex flex-row gap-2 justify-content-between px-0 mb-2">
        <div class="container-fluid bg-warning rounded-4 d-flex flex-row flex-nowrap py-2">
          <i class="bi bi-thermometer-half" style="font-size: 2.5rem;"></i>
          <div class="container-fluid d-flex flex-column justify-content-center">
            <small>Температура</small>
            <span id="temp" class="display-4">00C</span>
          </div>
        </div>
        <div class="container-fluid bg-success rounded-4 d-flex flex-row flex-nowrap py-2">
          <i class="bi bi-moisture" style="font-size: 2.5rem;"></i>
          <div class="container-fluid d-flex flex-column justify-content-center">
            <small>Вологість</small>
            <span id="humidity" class="display-4">00%</span>
          </div>
        </div>
      </div>

      <div class="container-fluid d-flex flex-row gap-2 justify-content-between px-0 mb-2">
        <div class="container-fluid bg-danger rounded-4 d-flex flex-row flex-nowrap py-2">
          <i class="bi bi-lamp" style="font-size: 2.5rem;"></i>
          <div class="container-fluid d-flex flex-column justify-content-center">
            <small>Освітлення</small>
            <span id="lightness" class="display-4">000</span>
          </div>
        </div>
        <div class="container-fluid bg-info rounded-4 d-flex flex-row flex-nowrap py-2">
          <i class="bi bi-soundwave" style="font-size: 2.5rem;"></i>
          <div class="container-fluid d-flex flex-column justify-content-center">
            <small>Шум</small>
            <span id="noise" class="display-4">00</span>
          </div>
        </div>
      </div>
    
    </div>

    <div id="settings-page" class="container-fluid h-100">
      <h1 class="text-light">Settings</h1>
    </div>
    
  </main>

  <nav class="navbar fixed-bottom bg-primary">
    <div class="container-fluid text-light row mx-auto">
      <button id="stats-button" class="btn btn-primary rounded-pill d-flex flex-column align-items-center col-4">
        <i class="bi bi-clipboard-data text-center" style="font-size: x-large"></i>
        Статистика
      </button>
      <button id="home-button" class="btn btn-primary rounded-pill d-flex flex-column align-items-center col-4">
        <i class="bi bi-house text-center" style="font-size: x-large"></i>
        Головна
      </button>
      <button id="settings-button" class="btn btn-primary rounded-pill d-flex flex-column align-items-center col-4">
        <i class="bi bi-gear text-center" style="font-size: x-large"></i>
        Налаштування
      </button>
    </div>
  </nav>
  
  <script src="loading.js"></script>
  <script src="android.js"></script>
  <script src="error_handler.js"></script>
  <script src="jquery.js"></script>
  <script src="index.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="prevent_default.js"></script> <!-- Prevent context menu to appear -->
</body>

</html>

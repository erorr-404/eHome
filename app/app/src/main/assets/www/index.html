<!doctype html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <title>Main Page</title>
</head>

<body class="p-4">
  <main>
    <h1>WebView JavaScript Interface Example</h1>
    <button class="btn btn-primary" onclick="callAndroidFunction()">Show Toast</button>
    <button class="btn btn-primary" onclick="getAndroidData()">Get Android Data</button>
    <p id="androidData"></p>
    <div class="alert alert-success" role="alert">
      Bootstrap 5 is successfully loaded!
    </div>
  </main>
  <script src="index.js"></script>
  <script src="assets/js/bootstrap.bundle.js"></script>
  <script type="text/javascript">
    function callAndroidFunction() {
      // Call Android method from JavaScript
      AndroidBridge.showToast("Hello from JavaScript!");
    }

    function getAndroidData() {
      // Get data from Android
      let data = AndroidBridge.getAndroidData();
      document.getElementById("androidData").innerText = data;
    }
  </script>
</body>

</html>
